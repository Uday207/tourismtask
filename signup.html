<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" href="styles.css">
	<script src="https://kit.fontawesome.com/864497e7ba.js" crossorigin="anonymous"></script>
</head>
<body>	
	<div class="container">
		<div class="video-container">
		<video width="100%" height="100%" autoplay loop muted plays-inline>
			<source src="./images/car_trip.mp4" type="video/mp4"> 
		</video>
		</div>
		<div class="info">
			<div>
				<h1>Live</h1>
				<h1>Laugh</h1>
				<h1>Love</h1>
				<h1>Explore</h1>
			</div>
			<nav>
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">Vlogs</a></li>
				<li><a href="#">Showcase</a></li>
				<li><a href="#">Explore</a></li>
			</ul>
		</nav>
		</div>
		<div class="form">
			<div class="form-box login">
				<form action="#">
					
					<div class="input-box">
						<span class="icon"><i class="fa-regular fa-envelope"></i></span>
						<input type="email" required>
						<label>Email</label>
					</div>
					<div class="input-box">
						<span class="icon"><i class="fa-sharp fa-solid fa-user"></i></span>
						<input type="text" required>
						<label>User Name</label>
					</div>
					<div class="input-box">
						<span class="icon"><i class="fa-solid fa-lock"></i></span>
						<input type="password" required>
						<label>Password</label>
					</div>
					<div class="forgot">
						<label>
						<input type="checkbox" >I aggree all terms and conditioins</label>
							
					</div>
					<button type="submit" class="btn">Sign Up</button>
					<div class="other">Or Sign Up with</div>
					<div class="social-icons">
						<ul>
							<li><a href="#"><i class="fa fa-facebook-official" aria-hidden="true"></i></a></li>
							<li><a href="#"><i class="fa fa-google-plus-square" aria-hidden="true"></i></a></li>
						</ul>
					</div>
					<div class="register"><p>Already have an account?<a href="#" class="reg-link">Sign In</a></p>
					</div>
				</form>
			</div>
		</div>
		
	</div>

</body>
</html>
